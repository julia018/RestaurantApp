<template>
<template if:true={needShow}>
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">
<!-- modal header start -->
  <header class="slds-modal__header">
     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideOrderDetails}>
        <lightning-icon icon-name="utility:close"
           alternative-text="close"
           variant="inverse"
           size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
     </button>
     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Order Details</h2>
  </header>

  <!-- modal body start -->
  <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
    <template if:true={orderDishes}>
        <lightning-datatable
        key-field="id"
        data={orderDishes}
        columns={columns}
        onrowaction={handleRowAction}
        draft-values={draftValues}
        suppress-bottom-bar="true"
        show-row-number-column>
    </lightning-datatable>
      </template>
      <lightning-input type="text" label="Total Price" value={totalPrice} readonly></lightning-input>
  </div>

  <!-- modal footer start-->
  <footer class="slds-modal__footer">      
     <button class="slds-button slds-button_neutral" onclick={hideOrderDetails}>Cancel</button>
  </footer>

</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- modal end -->
</template>
</template>
