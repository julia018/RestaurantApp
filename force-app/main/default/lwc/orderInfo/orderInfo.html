<template>
    <lightning-card title="Order Details" icon-name="standard:order_item">
        <lightning-input type="number" label="Total Order Price" value={totalPrice} readonly></lightning-input>
        <div>
            <lightning-button variant="success" label="Order Details" onclick={showOrderDetails} ></lightning-button>
            <lightning-input type="checkbox" label="Home Delivery" onchange={handleHomeDeliveryChange}></lightning-input>
            <template if:true={showAddressField}>
                <lightning-input type="text" name="addressInput" label="Delivery Address" onchange={addressChange}></lightning-input>
            </template>
            
            
            <lightning-button variant="success" label="Make an Order" onclick={makeOrder} ></lightning-button>
            
                    
        </div>
        <c-popup need-show={needShowModal} onhide={hideModal} order-dishes={orderDishes} total-price={totalPrice} onitemschange={handleOrderItemsChange}></c-popup>
    </lightning-card>
</template>
