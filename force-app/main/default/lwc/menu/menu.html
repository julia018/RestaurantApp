<template>
    <lightning-card title="Menu" icon-name="standard:picklist_type">  
    <lightning-combobox
            name="group"
            label="Group"
            placeholder="Select Group"
            options={groups}
            onchange={handleGroupChange} 
            class="combo">
    </lightning-combobox>

     
    <lightning-combobox
            name="subgroup"
            label="Subgroup"
            placeholder="Select Subgroup"
            options={subgroups}
            onchange={handleSubgroupChange} >
    </lightning-combobox>   
    

    <div class="slds-var-m-around_medium">
        <template if:true={showTable}>
            <c-paginator records-p={dishes} 
                        total-records={dishes.length} 
                        show-search-box="true" 
                        search-field-name="Name"
                        onpaginatorchange={handlePaginatorChange}
                        data-id="paginator">
            </c-paginator>
            <lightning-datatable
                key-field="id"
                data={dishesToDisplay}
                columns={columns}
                onrowaction={handleRowAction}
                draft-values={draftValues}
                suppress-bottom-bar="true"
                show-row-number-column
                row-number-offset={rowNumberOffset}
                selected-rows={selectedRowsToDisplay}>
            </lightning-datatable>
        </template>
    </div>
</lightning-card>
</template>
