<template>
    <lightning-combobox
            name="group"
            label="Group"
            value={value}
            placeholder="Select Group"
            options={groups}
            onchange={handleGroupChange} 
            class="combo">
    </lightning-combobox>

     
    <lightning-combobox
            name="subgroup"
            label="Subgroup"
            value={value1}
            placeholder="Select Subgroup"
            options={subgroups}
            onchange={handleSubgroupChange} >
    </lightning-combobox>   
    

    <div class="slds-var-m-around_medium">
        <template if:true={showTable}>
            <c-paginator records={dishes} 
                        total-records={dishes.length} 
                        show-search-box="true" 
                        onpaginatorchange={handlePaginatorChange}>
            </c-paginator>
            <lightning-datatable
                key-field="id"
                data={dishesToDisplay}
                columns={columns}
                onrowaction={handleRowAction}
                oncheck={handleCheck}
                draft-values={draftValues}
                suppress-bottom-bar="true"
                show-row-number-column
                row-number-offset={rowNumberOffset}
                selected-rows={selectedRowsToDisplay}>
            </lightning-datatable>
        </template>
    </div>
      
</template>
